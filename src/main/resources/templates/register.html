<!doctype html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <meta name="viewport" content="initial-scale=1, width=device-width">
    <meta charset="utf-8">
    <title>Login</title>
    <th:block th:include="layout :: headerfiles-layout"></th:block>
    <style>
              #loginForm {
                padding-top: 200px;
            }

            #errorMessage{
                padding-left: 320px;
                color: red;
            }
        </style>
</head>

<body>
<main>

    <nav class="navbar navbar-inverse">
        <div class="container-fluid">
            <span class="navbar-brand">HELP-ME</span>
        </div>
    </nav>

    <div class="container">
        <div class="main">
            <form class="form-example" action="/users/register" method="post" >
                <div>
                    <label>Email address: </label>
                    <input type="email" name="email" id="email" class="form-control" placeholder="Digit your email">
                </div>

                <div>
                    <label>Name: </label>
                    <input type="text" name="name" id="name" class="form-control" placeholder="Digit your name">
                </div>

                <div>
                    <label>New Password: </label>
                    <input type="password" name="newPassword" id="newPassword" class="form-control" placeholder="Digit your new password">
                </div>

                <div>
                    <label>Confirm New Password:</label>
                    <input type="password" name="confirmNewPassword" id="confirmNewPassword" class="form-control" placeholder="Confirm your new password">
                </div>

                <div class="col-md-12 text-center mx-auto">
                    <button type="submit" class="btn btn-primary">Save</button>
                </div>
            </form>

            <div th:if="${MSG_ERROR} != null" align="center">
                <span id="errorMessage" th:text="${MSG_ERROR}" style="color:red"/>
            </div>
        </div>
    </div>
</main>
</body>
</html>
