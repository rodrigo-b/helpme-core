<!doctype html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" lang="en">

    <head>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
        <meta name="viewport" content="initial-scale=1, width=device-width">
        <meta charset="utf-8">
        <title>Login</title>
    </head>
    <body>
        <div th:insert="layout :: layout"></div>

        <div class="container p-5">
             <div>
                 <form class="form-example" action="/login" method="post" >
                    <div class="form-group mb-3">
                        <input type="email" name="email" class="form-control mx-auto w-auto" id="email" aria-describedby="emailHelp" placeholder="Enter email">
                    </div>
                    <div class="form-group mb-3">
                        <input name="password" type="password" class="form-control mx-auto w-auto" id="password" placeholder="Password">
                    </div>
                     <div class="col-md-12 text-center mx-auto">
                        <button type="submit" class="btn btn-primary">Log In</button>
                     </div>
                </form>
            </div>
        </div>
    </body>
    <footer>

    </footer>
</html>
